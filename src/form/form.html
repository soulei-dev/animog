<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/5caa761a60.js" crossorigin="anonymous"></script>
    <title>Animog</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./index.html">
          <img class="header-logo" src="./assets/img/logo.png" alt="logo animog" />
        </a>
        <div class="header-menu">
          <ul>
            <li>
              <a href="./index.html" class="header-nav">Accueil</a>
            </li>
            <li>
              <a href="./form.html" class="header-nav active"> Nouvel article</a>
            </li>
          </ul>
          <div class="header-menu-icon">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </header>
      <div class="content">
          <form>
              <h2 class="title-underline">Ajouter un article</h2>
              <div class="form-group">
                  <label>Auteur</label>
                  <input type="text" name="author">
              </div>
              <div class="form-group">
                <label>Image de profil</label>
                <input type="text" name="img">
            </div>
              <div class="form-group">
                <label>Catégorie</label>
                <input type="text" name="category">
            </div>
          <div class="form-group">
            <label>Titre</label>
            <input type="text" name="title">
        </div>
            <div class="form-group">
                <label>Article</label>
                <textarea name="content"></textarea>
            </div>
            <ul class="text-error" id="errors"></ul>
            <div class='form-btn'>
                <button type="button" class="btn btn-secondary">Annuler</button>
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
            </div>
          </form>
      </div>
      <footer>© Animog</footer>
    </div>
  </body>
</html>
